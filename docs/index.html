<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Jhaystack</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
	<style>
		@import url(https://fonts.googleapis.com/css?family=Fira+Mono);
		/*
 		* Hopscotch
 		* by Jan T. Sott
 		* https://github.com/idleberg/Hopscotch
 		*
 		* This work is licensed under the Creative Commons CC0 1.0 Universal License
 		*/

		code[class*="lang-"],
		pre[class*="lang-"] {
			font-family: "Fira Mono", Menlo, Monaco, "Lucida Console", "Courier New", Courier, monospace;
			font-size: 16px;
			line-height: 1.375;
			direction: ltr;
			text-align: left;
			word-spacing: normal;

			-moz-tab-size: 4;
			-o-tab-size: 4;
			tab-size: 4;

			-webkit-hyphens: none;
			-moz-hyphens: none;
			-ms-hyphens: none;
			hyphens: none;
			white-space: pre;
			white-space: pre-wrap;
			word-break: break-all;
			word-wrap: break-word;
			background: #322931;
			color: #b9b5b8 !important;
		}

		pre>code[class*="lang-"] {
			font-size: 1em;
		}

		/* Code blocks */
		pre[class*="lang-"] {
			padding: 1em;
			margin: .5em 0;
			overflow: auto;
		}

		/* Inline code */
		:not(pre)>code[class*="lang-"] {
			padding: .1em;
			border-radius: .3em;
		}

		.token.comment,
		.token.prolog,
		.token.doctype,
		.token.cdata {
			color: #797379;
		}

		.token.punctuation {
			color: #b9b5b8;
		}

		.namespace {
			opacity: .7;
		}

		.token.null,
		.token.operator,
		.token.boolean,
		.token.number {
			color: #fd8b19;
		}

		.token.property {
			color: #fdcc59;
		}

		.token.tag {
			color: #1290bf;
		}

		.token.string {
			color: #149b93;
		}

		.token.selector {
			color: #c85e7c;
		}

		.token.attr-name {
			color: #fd8b19;
		}

		.token.entity,
		.token.url,
		.language-css .token.string,
		.style .token.string {
			color: #149b93;
		}

		.token.attr-value,
		.token.keyword,
		.token.control,
		.token.directive,
		.token.unit {
			color: #8fc13e;
		}

		.token.statement,
		.token.regex,
		.token.atrule {
			color: #149b93;
		}

		.token.placeholder,
		.token.variable {
			color: #1290bf;
		}

		.token.important {
			color: #dd464c;
			font-weight: bold;
		}

		.token.entity {
			cursor: help;
		}

		pre>code.highlight {
			outline: .4em solid red;
			outline-offset: .4em;
		}

		.markdown-section {
			max-width: max(50%, 500px);
		}

		pre {
			background: #1e1e1e !important;
			border-radius: 10px;
		}

		code {
			background: transparent !important;
		}

		li>code,
		p>code {
			background: #f8f8f8 !important;
		}

		.sidebar ul {
			margin-left: 25px
		}

		.sidebar-toggle {
			top: 0;
			bottom: 100%;
		}

		.sidebar-toggle span {
			width: 32px;
			height: 4px;
			background-color: #1e1e1e;
			border-radius: 20px;
		}

		.sidebar {
			padding-top: 80px;
		}

		.sidebar a:not(.section-link) {
			font-weight: bold;
			font-size: 18px;
		}

		.sidebar a.section-link {
			font-size: 16px;
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: '',
			repo: '',
			coverpage: true,
			loadNavbar: false,
			repo: 'fukurosan/Jhaystack',
			notFoundPage: true,
			themeColor: '#E9724C', //E9724C 698996
			loadSidebar: true,
			subMaxLevel: 3,
			//search: "auto"
			//onlyCover: true,
		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>

</html>
